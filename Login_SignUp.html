<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Style/Login_SignUp.css">
    <link rel="stylesheet" href="/fontawesome-free-6.7.2-web/css/all.css">
</head>
<body>
    <div class="main_container">
        <div class="inside_main1">
            <img src="https://login3.id.hp.com/login3/static/media/hp.33cb231970f14a2ff6774882c2d3287a.svg#singlecolor-onLight" title="LogoHP" style="width: 38px; height: 38px;">
            <div class="Sign_in_text">
                <p class="Sign_in">Sign in</h1>
                <p class="Create_Account"><a href="Create_Account.html"> Create Account</a></p>
            </div>
            <div class="input_box">
                <input class="Input_Taken_UserName_Email" type="text" placeholder="Username or Email Address">
            </div>
            <div class="Sign_in_with_mobile_number">
                <p class="Sign_in_with_mobile_number">
                    Sign in with mobile number
                </p>
            </div>
            <div class="Use_Password_Button">
                <button class="Use_pass">Use password</button>
            </div>
            <div class="or">
                <p class="or1">or</p>
            </div>
            <div class="sign_in_with_code">
                <button  class="Send_sign_in_code">Send sign in code</button>
            </div>
            <div class="confirmation_username_and_email_remember">
                <input class="Check_box_Remember" type="checkbox">
                <p class="Remember_username_or_email">Remember my username or email address</p>
            </div>
            <div class="forgot_username">
                <p class="Forgot_your_username">Forgot your username?</p>
            </div>
            <div class="google_login">
                <button class="google_login_button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                    Continue with Google
                </button>
                <button class="microsoft_login_button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo">
                    Continue with Microsoft
                </button>
            </div>
        </div>
    </div>
</body>
</html>
